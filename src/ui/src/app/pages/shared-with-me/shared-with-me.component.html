<div class="h-full">
    <ng-container *ngIf="(sharedWithMe$ | async) as sharedWithMe; else spinner">
        <fg-file-table [files]="sharedWithMe" [isDeleteVisible]="false" [isShareAccessVisible]="false" pageIcon="pi pi-user" pageRouterLink="/dashboard/shared-with-me" pageName="Поділились зі мною"></fg-file-table>
    </ng-container>

</div>

<ng-template #spinner>
    <div class="card flex items-center mt-12 justify-center">
        <p-progressSpinner
            styleClass="w-4rem h-4rem"
            strokeWidth="4"
            fill="var(--surface-ground)"
            animationDuration=".5s" />
    </div>
</ng-template>
